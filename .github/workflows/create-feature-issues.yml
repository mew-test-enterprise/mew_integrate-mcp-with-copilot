name: Create Feature Issues

on:
  workflow_dispatch:

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Issue - Persistence & Database
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Add persistence with database models (Activities, Participants)"
          content-filepath: .github/issues/01-persistence-database.md
          labels: feature, backend

      - name: Create Issue - Enforce Capacity
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Enforce capacity limits at signup"
          content-filepath: .github/issues/02-enforce-capacity.md
          labels: feature, backend

      - name: Create Issue - Auth & Roles
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Add authentication and roles (admin, organizer, student)"
          content-filepath: .github/issues/03-auth-roles.md
          labels: feature, backend, security

      - name: Create Issue - Registration Form
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Registration form improvements (fields, validation, quotas)"
          content-filepath: .github/issues/04-registration-form.md
          labels: feature, backend, frontend

      - name: Create Issue - Payments (Pluggable)
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Pluggable payments integration (gateway-agnostic)"
          content-filepath: .github/issues/05-payments-pluggable.md
          labels: feature, backend

      - name: Create Issue - Badges & Check-in
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Badges/tickets and basic check-in flow"
          content-filepath: .github/issues/06-badges-checkin.md
          labels: feature, frontend, backend

      - name: Create Issue - Program & Timetable MVP
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Program/timetable MVP (sessions, tracks, contributions)"
          content-filepath: .github/issues/07-program-timetable-mvp.md
          labels: feature, backend, frontend

      - name: Create Issue - Email & Notifications
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Email notifications and reminders (SMTP)"
          content-filepath: .github/issues/08-email-notifications.md
          labels: feature, backend

      - name: Create Issue - Materials & File Uploads
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Materials upload per activity (attachments with ACL)"
          content-filepath: .github/issues/09-materials-uploads.md
          labels: feature, backend

      - name: Create Issue - Room Booking MVP
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Room booking MVP (rooms, availability, reservations)"
          content-filepath: .github/issues/10-room-booking-mvp.md
          labels: feature, backend, frontend

      - name: Create Issue - Public API & OAuth Tokens
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Public API endpoints and OAuth-style tokens"
          content-filepath: .github/issues/11-api-oauth-tokens.md
          labels: feature, backend
